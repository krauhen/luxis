# this pre-commit configuration was generated by 'm-git-helper'.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: pretty-format-json
        name: "Do: JSON formatting"
        exclude: "^notebooks/|package-lock.json"
        args:
          - "--autofix"
      - id: check-case-conflict
        name: "Check: case insensitive conflicts"
        exclude: "^testdata/"
      - id: check-merge-conflict
        name: "Check: Merging conflicts"
        exclude: "^testdata/"
      - id: detect-private-key
        name: "Check: for private-keys"
        exclude: "^testdata/"
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        name: "Check: Python Linting"
  - repo: local
    hooks:
      - id: yamllint
        name: "Check: Yaml Linting"
        description: This hook runs yamllint.
        entry: yamllint
        language: python
        types: [file, yaml]
        exclude: ""